<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="pages/index.css" />
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <body>
    <div class="page">
      <header class="header">
        <img class="header__vector" src="./images/Vector.png" alt="vector" />
      </header>
      <main class="content">
        <div class="profile">
          <div class="profile__avatar">
            <img
              src="images/Avatar.png"
              alt="avatar"
              class="profile__avatar-image"
            />
          </div>

          <div class="profile__grid-content">
            <p class="profile__content profile__content_name">
              Jacques Cousteu
            </p>

            <p class="profile__content profile__content_info">Explorador</p>
            <button
              type="button"
              class="profile__button profile__button_edit"
            ></button>
          </div>
          <button type="button" class="profile__button profile__button_add">
            游뤆
          </button>
        </div>

        <section class="gallery">
          <div class="gallery__card">
            <img
              src="images/Valle_Yosemite.png"
              alt="Valle-Yosemite"
              class="gallery__card-img"
            />

            <div class="gallery__card-title">
              <p class="gallery__card-place">Valle de Yosemite</p>
              <img
                class="gallery__card-like"
                src="images/ButtonLike.png"
                alt="Button like"
              />
            </div>
          </div>

          <div class="gallery__card">
            <img
              class="gallery__card-img"
              src="images/Lago_Louise.png"
              alt="Lago-Louise"
            />

            <div class="gallery__card-title">
              <p class="gallery__card-place">Lago Louise</p>
              <img
                class="gallery__card-like"
                src="images/ButtonLike.png"
                alt="Button like"
              />
            </div>
          </div>

          <div class="gallery__card">
            <img
              class="gallery__card-img"
              src="images/Monta침as_Calvas.png"
              alt="Monta침as-Calvas"
            />

            <div class="gallery__card-title">
              <p class="gallery__card-place">Monta침as Calvas</p>
              <img
                class="gallery__card-like"
                src="images/ButtonLike.png"
                alt="Button like"
              />
            </div>
          </div>

          <div class="gallery__card">
            <img
              class="gallery__card-img"
              src="images/Latemar.png"
              alt="Latemar"
            />

            <div class="gallery__card-title">
              <p class="gallery__card-place">Latemar</p>
              <img
                class="gallery__card-like"
                src="images/ButtonLike.png"
                alt="Button like"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="images/Vanois_National.png"
              alt="Parque Nacional de la Vanoise"
              class="gallery__card-img"
            />

            <div class="gallery__card-title">
              <p class="gallery__card-place">Vanoise National</p>
              <img
                class="gallery__card-like"
                src="images/ButtonLike.png"
                alt="Button like"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-img"
              src="images/Lago_Braies.png"
              alt="Lago-Braies"
            />

            <div class="gallery__card-title">
              <p class="gallery__card-place">Lago di Braies</p>
              <img
                class="gallery__card-like"
                src="images/ButtonLike.png"
                alt="Button like"
              />
            </div>
          </div>
        </section>

        <section class="popup"id ="popup-profile">

          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-occupation"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Acerca de mi"
              />
              <button type="submit" class="popup__form-button" disabled>
                Guardar
              </button>
            </form>
          </div>
          <div class="popup__button-close"></div>
       </section>


       <section class="popup" id="popup-add">
        <div class="popup__container">
          <h2 class="popup__form-title">Nuevo Lugar</h2>
          <form class="popup__form">
            <input class="popup__form-name" type="text" id="name" name="name" placeholder="T칤tulo" minlength="2" maxlength="40" required="">

            <input class="popup__form-occupation" type="url" id="occupation" name="occupation" placeholder="Enlace a la imagen" required="">

            <button type="submit" class="popup__form-button" disabled="">
              Guardar
            </button>
          </form>
        </div>
        <div class="popup__button-close" id="popup-close-add"></div>
      </section>

      <section class="popup popup_opened" id="popup-image">

          <div class="popup__container">
            <!--<h2 class="popup__form-title">Nuevo Lugar</h2>-->
<img class="popup__image" src="/images/Monta침as_Calvas.png" alt="">
          </div>

          <div class= "popup__description">
            
          </div>






      </section>




      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">춸 2025 Around the U.S.</p>
    </footer>

    <script src="scripts/index.js"></script>

</html>
