<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--  <link rel="stylesheet" href="index.css"/> -->

    <link rel="stylesheet" href="pages/index.css" />
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <body>
    <div class="page">
      <header class="header">
        <img class="header__vector" src="./images/Vector.png" alt="vector" />
      </header>
      <main class="content">
        <div class="profile">
          <div class="profile__avatar">
            <img
              src="images/AleMaqueda.jpg"
              alt="avatar"
              class="profile__avatar-image"
            />
          </div>

          <div class="profile__grid-content">
            <p class="profile__content profile__content_name">
              Ale Maqueda
            </p>

            <p class="profile__content profile__content_info">Chess player</p>
            <button
              type="button"
              class="profile__button profile__button_edit"
            ></button>
          </div>
          <button type="button" class="profile__button profile__button_add">

          </button>
        </div>

        <section class="gallery">




        </section>

        <section class="popup"id ="popup-profile">

          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                class="popup__form-name"
                type="text"
                id="input_description"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-occupation"
                type="text"
                id="link"
                name="input_link"
                placeholder="Acerca de mi"
              />
              <button type="submit" class="popup__form-button" disabled>
                Guardar
              </button>
            </form>
          </div>
          <div class="popup__button-close"></div>
       </section>


       <section class="popup" id="popup-add">
        <div class="popup__container">
          <h2 class="popup__form-title">Nuevo Lugar</h2>
          <form class="popup__form">
            <input class="popup__form-name" type="text" id="name" name="name" placeholder="Título" minlength="2" maxlength="40" required="">

            <input class="popup__form-occupation" type="url" id="occupation" name="occupation" placeholder="Enlace a la imagen" required="">

            <button type="submit" class="popup__form-button"id="button_image_add">
              Guardar
            </button>
          </form>
        </div>
        <div class="popup__button-close" id="popup-close-add"></div>
      </section>

      <section class="popup " id="popup-image">

          <div class="popup__container">
            <!--<h2 class="popup__form-title" id="title__imge">Nuevo Lugar</h2> -->
<img class="popup__image" id="popup__image-add" src="/images/Montañas_Calvas.png" alt="">
          </div>
          <div class="popup__button-close" id="popup-close-image"></div>
          <div class= "popup__description">

          </div>






      </section>




      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2025 Around the U.S.</p>
    </footer>
    <template id="template-images">
      <div class="gallery__card">
        <button type="button" class="gallery__trash_button" ></button>
        <img
          src="images/Valle_Yosemite.png"
          alt="Valle-Yosemite"
          class="gallery__card-img"
        />

        <div class="gallery__card-title">
          <p class="gallery__card-place">Valle de Yosemite</p>

           <div  class="gallery__card-like gallery__card_like_active"> </div>


        </div>
      </div>

      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
