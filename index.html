<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--  <link rel="stylesheet" href="index.css"/> -->

    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__vector" src="./images/Vector.png" alt="vector" />
      </header>
      <main class="content">
        <div class="profile">
          <div class="profile__avatar">
            <img
              src="images/AleMaqueda.jpg"
              alt="avatar"
              class="profile__avatar-image"
            />
          </div>

          <div class="profile__grid-content">
            <p class="profile__content profile__content_name">Ale Maqueda</p>

            <p class="profile__content profile__content_info">Chess player</p>
            <button
              type="button"
              class="profile__button profile__button_edit"
              id="profile__button_edit"
            ></button>
          </div>
          <button
            type="submit"
            class="profile__button profile__button_add"
          ></button>
        </div>

        <section class="gallery"></section>

        <section class="popup" id="popup-profile">
          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form" id="form__edit">
              <input
                class="popup__form-name"
                type="text"
                id="input_name"
                name="name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup_paragraph" id="input_name-error"></span>
              <input
                class="popup__form-name"
                type="text"
                id="input_description"
                name="input_link"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="40"
                required
              />

              <span class="popup_paragraph" id="input_description-error"></span>
              <button
                type="submit"
                class="popup__form-button popup__disabled"
                id="btn__enviar"
                value="Enviar"
                disabled
              >
                Guardar
              </button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>

        <section class="popup" id="popup-add">
          <div class="popup__container">
            <h2 class="popup__form-title">Nuevo Lugar</h2>
            <form class="popup__form" id="form__card">
              <input
                class="popup__form-name"
                type="text"
                id="place"
                name="place"
                placeholder="Título"
                minlength="2"
                maxlength="40"
                required=""
              />
              <span class="popup_paragraph" id="place-error"> </span>
              <input
                class="popup__form-name"
                type="url"
                id="link"
                name="link"
                placeholder="Enlace a la imagen"
                required=""
              />
              <span class="popup_paragraph" id="link-error"> </span>
              <button
                type="submit"
                class="popup__form-button popup__disabled"
                id="button_image_add"
                disabled
              >
                Guardar
              </button>
            </form>
          </div>
          <div class="popup__button-close" id="popup-close-add"></div>
        </section>

        <section class="popup" id="popup-image">
          <div class="popup__container">
            <img
              class="popup__image"
              id="popup__image-add"
              src="/images/Montañas_Calvas.png"
              alt=""
            />
            <h2 class="popup__form-title" id="title__imge">Nuevo Lugar</h2>
          </div>
          <div class="popup__button-close" id="popup-close-image"></div>
          <div class="popup__description"></div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2025 Around the U.S.</p>
    </footer>
    <template id="template-images">
      <div class="gallery__card">
        <button type="button" class="gallery__trash_button"></button>
        <img
          src="images/Valle_Yosemite.png"
          alt="Valle-Yosemite"
          class="gallery__card-img"
        />

        <div class="gallery__card-title">
          <p class="gallery__card-place">Valle de Yosemite</p>

          <div class="gallery__card-like"></div>
        </div>
      </div>
    </template>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
